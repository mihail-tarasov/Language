<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5" mb-5>
    <h1>Добавление статьи </h1>
    <form action="/blog/add" method="post" >
        <input type="text" name="word" placeholder="Введите слова" class="form-control"><br>
        <input type="text" name="translation" placeholder="Введите слова с переводом" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите текст со словами." class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button><br>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
