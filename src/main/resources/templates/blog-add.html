<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карточки</title>
    <!-- Подключаем Bootstrap для красоты -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

    <!-- Цикл по всем карточкам, переданным из контроллера -->
    <div th:each="post : ${posts}" class="col-md-4 mb-4">

        <!-- Блок карточки, который появится ТОЛЬКО если условие выполнится -->
        <div th:if="${post.word != null or post.translation != null or post.full_text != null}"
             class="card h-100 shadow-sm">

            <!-- Картинка, если она есть
            <div th:if="${post.full_text != null}"
                 th:src="${card.imageUrl}"
                 class="card-img-top"
                 alt="Card image">
             -->
            <div class="card-body">
                <!-- Заголовок, если он есть -->
                <p th:if="${post.word != null}" class="post-text" th:text="${post.word}"></p>

                <!-- Описание, если оно есть -->
                <p th:if="${post.translation != null}" class="post-text" th:text="${post.translation}"></p>
                <p th:if="${post.full_text != null}" class="post-text" th:text="${post.full_text}"></p>

                <!-- Сообщение, если карточка почти пустая -->
                <p th:if="${post.word == null and post.translation == null and post.full_text != null}"
                   class="text-muted">Зайдите в раздел добавление карточек и создайте свои карточки!)</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
