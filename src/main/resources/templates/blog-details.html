<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<!--
<header th:insert="blocks/header :: header"></header>
-->
<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">  <!-- ← исправил "biv" на "div" и ${post} на ${posts} -->
        <p th:text="${el.word}"></p>
        <p th:text="${el.full_text}"></p>

        <a th:href="@{'/home/blog/' + ${el.id} + '/edit'}">Редактирование</a>  <!-- ← исправил синтаксис -->

        <form method="post" th:action="@{'/home/blog/' + ${el.id} + '/remove'}">  <!-- ← исправил action -->
            <!-- ДОБАВИЛ CSRF токен (если CSRF включен) -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
</html>
