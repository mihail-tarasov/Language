<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Главная страница</title>
    <style>
        .auth-buttons {
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-login {
            background: #007bff;
            color: white;
        }
        .btn-register {
            background: #28a745;
            color: white;
        }
        .btn-logout {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="auth-buttons">
    <!-- ПРОСТОЙ ВАРИАНТ - убрать сложные проверки -->
    <div>
        <a th:href="@{/login}" class="btn btn-login">Войти в систему</a>
        <a th:href="@{/register}" class="btn btn-register">Зарегистрироваться</a>
    </div>
</div>

<h3>Добро пожаловать!</h3>

</body>
</html>
