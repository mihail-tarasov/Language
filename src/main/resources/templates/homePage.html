<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>
    <h1>Это страничка с твоими карточками!</h1>
    <div th : each="el : ${posts}" mt-3></div>
        <h3 th: text="${el.word}"/>
        <h3 th: text="${el.translation}"/>
        <h3 th: text="${el.full_text}"/>
</body>
</html>
