<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <style>
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .error {
        color: red;
        margin-bottom: 15px;
    }
    .success {
        color: green;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Вход в систему</h2>

  <div th:if="${param.error}" class="error">
    Неверное имя пользователя или пароль
  </div>

  <div th:if="${param.registered}" class="success">
    Регистрация успешна! Теперь вы можете войти.
  </div>

  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="btn">Войти</button>
  </form>

  <p style="margin-top: 20px;">
    Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь здесь</a>
  </p>
</div>
</body>
</html>
